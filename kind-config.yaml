kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  # Port mappings for Traefik
  extraPortMappings:
  - containerPort: 30080  # HTTP
    hostPort: 80
    protocol: TCP
  - containerPort: 30443  # HTTPS
    hostPort: 443
    protocol: TCP
  - containerPort: 30808  # Traefik Dashboard
    hostPort: 9000
    protocol: TCP
  - containerPort: 30432  # PostgreSQL NodePort
    hostPort: 30432
    protocol: TCP
  # Mount Docker socket for Docker-in-Docker scenarios
  extraMounts:
  - hostPath: /var/run/docker.sock
    containerPath: /var/run/docker.sock
