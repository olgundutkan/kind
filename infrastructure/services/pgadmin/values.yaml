# pgAdmin Helm Values
# Chart: runix/pgadmin4

env:
  email: admin@k2.io
  password: secret

persistentVolume:
  enabled: true
  size: 1Gi
  storageClass: "standard"

service:
  type: NodePort
  port: 80
  nodePort: 30050

ingress:
  enabled: true
  ingressClassName: traefik
  hosts:
    - host: pgadmin.local.portal.k2.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: k2-io-tls
      hosts:
        - pgadmin.local.portal.k2.io

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Server definitions disabled - will be added manually via UI
serverDefinitions:
  enabled: false
