<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDP Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .items-list {
            margin-top: 40px;
        }
        
        .item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }
        
        .item:hover {
            transform: translateX(5px);
        }
        
        .item h3 {
            color: #333;
            margin-bottom: 8px;
        }
        
        .item p {
            color: #666;
            margin-bottom: 8px;
        }
        
        .item-meta {
            font-size: 12px;
            color: #999;
        }
        
        .item-actions {
            margin-top: 10px;
        }
        
        .btn-delete {
            background: #dc3545;
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-delete:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ IDP Management</h1>
        
        <div id="status" class="status"></div>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter item name">
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" placeholder="Enter description"></textarea>
        </div>
        
        <button onclick="createItem()">Add Item</button>
        
        <div class="items-list">
            <h2>Items</h2>
            <div id="items"></div>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.origin + '/idp-backend/api';
        
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + (isError ? 'error' : 'success');
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
        
        async function loadItems() {
            try {
                const response = await fetch(`${API_URL}/items`);
                const items = await response.json();
                
                const itemsDiv = document.getElementById('items');
                if (items.length === 0) {
                    itemsDiv.innerHTML = '<p style="text-align:center;color:#999;">No items yet. Add one above!</p>';
                    return;
                }
                
                itemsDiv.innerHTML = items.map(item => `
                    <div class="item">
                        <h3>${escapeHtml(item.name)}</h3>
                        <p>${escapeHtml(item.description || 'No description')}</p>
                        <div class="item-meta">
                            ID: ${item.id} | Created: ${new Date(item.created_at).toLocaleString()}
                        </div>
                        <div class="item-actions">
                            <button class="btn-delete" onclick="deleteItem(${item.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading items:', error);
                showStatus('Failed to load items', true);
            }
        }
        
        async function createItem() {
            const name = document.getElementById('name').value.trim();
            const description = document.getElementById('description').value.trim();
            
            if (!name) {
                showStatus('Name is required', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, description }),
                });
                
                if (response.ok) {
                    showStatus('Item created successfully');
                    document.getElementById('name').value = '';
                    document.getElementById('description').value = '';
                    loadItems();
                } else {
                    showStatus('Failed to create item', true);
                }
            } catch (error) {
                console.error('Error creating item:', error);
                showStatus('Failed to create item', true);
            }
        }
        
        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/items/${id}`, {
                    method: 'DELETE',
                });
                
                if (response.ok) {
                    showStatus('Item deleted successfully');
                    loadItems();
                } else {
                    showStatus('Failed to delete item', true);
                }
            } catch (error) {
                console.error('Error deleting item:', error);
                showStatus('Failed to delete item', true);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load items on page load
        loadItems();
    </script>
</body>
</html>
